        			</tr>--><tr><td colspan="2" valign="top" class="subheader"><p class="subheader">托管车道：休斯顿的明智之选。对你有益。</p></td></tr><tr><td width="46%" valign="top"> <p>欢迎使用经过改进的全新Katy Freeway。结合最近的高速公路扩展，新的凯蒂管理车道为每个人带来了更多选择。通过为付费使用的单人乘用车（SOV）驾驶员提供未充分利用的高乘用车（HOV）车道，新的管理车道对于IH 10通勤者而言可能意味着更可预测的出行。<br /></p></td><td width="54%" valign="top"> <a href="managed_lane_benefits.html"><img src="../media/photo_home_main.jpg" alt="休斯敦" width="243" height="209" border="0" /></a></td></tr><tr><td colspan="2"><p><br />这些托管车道将</p><table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"><tr><td width="17" valign="top"><p> •</p></td><td><p>在HOV小时内免费向拼车司机提供<br /></p></td></tr><tr><td valign="top"><p>•</p></td><td><p>为付费单人驾驶（SOV）驾驶员提供新的通勤选择</p></td></tr><tr><td valign="top"><p>•</p></td><td><p>释放主通道中的空间</p></td></tr></table></td></tr><tr><td></td><td><div align="center"> <img src="../media/arrow.gif" width="7" height="10" /><a href="managed_lane_benefits.html" class="blue">阅读更多</a></div></td></tr></table><br /><img src="../media/horizontal_line.gif" width="95%" height="1" /><br /><br /><table border="0" cellspacing="0" cellpadding="0"><tr><td width="283"> <a href="managed_lanes_map.html"><img src="../media/main_home_map.gif" alt="Katy Managed Lanes Map" width="278" height="192" border="0" title="找到你的路线。单击此地图开始。" /></a></td><td width="167" valign="top"><p class="subheader"><br /><br /><br />找到你的路线<br /><span class="subheader2">点击地图<br />开始。</span> </p></td></tr></table></td></tr></table><!--end body content--></td><td width="225" valign="top" height="100%" bgcolor="#e8eaee"><!--right gray column--><table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#e8eaee"><tr><td width="225" valign="top"><!--<a href="/">--><img src="../media/header_hctra.gif" width="225" height="215" border="0" title="哈里斯县收费公路管理局" /><!--</a>--></td></tr><tr><td width="225" valign="top" bgcolor="#e8eaee"><div align="center"> <a href="ez_tag.html"><img src="../media/ez_tag_button.gif" al
