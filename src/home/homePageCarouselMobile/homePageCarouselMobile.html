<mat-carousel [autoplay]="true"
              [interval]="timer"
              maxWidth="auto"             
              [height]="getHeightFromCMS()"
              [maintainAspectRatio]="false"
              [loop]="true"
              [hideArrows]="false"
              [hideIndicators]="false"
              [useKeyboard]="true"
              [matIconArrow]="imageSliderArrow"
              orientation="ltr">
    <mat-carousel-slide #matCarouselSlide
                        *ngFor="let slide of slides; let i = index"
                        [image]="slide.image"
                        overlayColor="#00000040"
                        [cmsData] ="sliderImages.Children[i]"
                        [showDivider]="false"></mat-carousel-slide>
</mat-carousel>
