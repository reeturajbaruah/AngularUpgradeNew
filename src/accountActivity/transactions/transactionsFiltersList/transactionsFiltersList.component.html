<section fxLayout="row wrap"
         fxLayoutAlign="start center"
         fxLayoutGap="10px">

    <strong>
        <div ngClass.lt-md="filterItem">Filtered By:</div>
    </strong>

    <ng-container *ngFor="let filteredBy of filteredByList">
        <div ngClass.lt-md="filterItem">
            <ng-container *ngComponentOutlet="filteredBy.type.component">
            </ng-container>
        </div>

    </ng-container>

    <strong>
        <div ngClass.lt-md="filterItem" style="margin-left:10px">Sorted By:</div>
    </strong>


    <ng-container *ngFor="let sortedBy of sortedByList">
        <div ngClass.lt-md="filterItem">
            <ng-container *ngComponentOutlet="sortedBy.type.component">
            </ng-container>
        </div>

    </ng-container>

</section>
