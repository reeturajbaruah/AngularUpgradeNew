<page-centered-container class="refresh-2020">

    <review-order *ngIf="data" [data]="data"  [ezTagMailingAddress]="mailingInfo" [isAddEzTag]="true"></review-order>

    <wizard-ui (next)="placeOrder($event)" (cancel)="cancel($event)">
        <span wizard-next>PLACE ORDER</span>
        <span wizard-previous fxLayout="row" fxLayoutAlign="start center">
            <mat-icon svgIcon="previous-arrow"></mat-icon>
            Previous
        </span>
        <span wizard-cancel>Cancel</span>
    </wizard-ui>

</page-centered-container>
