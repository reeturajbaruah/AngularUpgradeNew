<form [formGroup]="form">
    <table class="hctra-mat-timepicker-table">
        <tbody class="hctra-mat-timepicker-tbody">
            <tr *ngIf="showSpinners">
                <td>
                    <button type="button" mat-icon-button aria-label="expand_less icon"
                            (click)="change('hour', true)"
                            [disabled]="disabled">
                        <mat-icon svgIcon="home-down-arrow" class="rotate-up"></mat-icon>
                    </button>
                </td>
                <td></td>
                <td>
                    <button type="button" mat-icon-button aria-label="expand_less icon"
                            (click)="change('minute', true)"
                            [disabled]="disabled || disableMinute">
                        <mat-icon svgIcon="home-down-arrow" class="rotate-up"></mat-icon>
                    </button>
                </td>
                <td></td>
                <td *ngIf="showSeconds">
                    <button type="button" mat-icon-button aria-label="expand_less icon"
                            (click)="change('second', true)"
                            [disabled]="disabled || disableMinute">
                        <mat-icon svgIcon="home-down-arrow" class="rotate-up"></mat-icon>
                    </button>
                </td>
                <td *ngIf="enableMeridian" class="hctra-mat-timepicker-spacer"></td>
                <td *ngIf="enableMeridian"></td>
            </tr>

            <tr>
                <td>
                    <mat-form-field appearance="legacy">
                        <input type="text" matInput
                               (input)="formatInput($any($event).target)"
                               maxlength="2"
                               formControlName="hour"
                               (keydown.ArrowUp)="change('hour', true); $event.preventDefault()"
                               (keydown.ArrowDown)="change('hour', false); $event.preventDefault()"
                               (blur)="change('hour')">
                    </mat-form-field>
                </td>
                <td class="hctra-mat-timepicker-spacer">&#58;</td>
                <td>
                    <mat-form-field appearance="legacy">
                        <input type="text" matInput
                               (input)="formatInput($any($event).target)"
                               maxlength="2"
                               formControlName="minute"
                               (keydown.ArrowUp)="change('minute', true); $event.preventDefault()"
                               (keydown.ArrowDown)="change('minute', false); $event.preventDefault()"
                               (blur)="change('minute')">
                    </mat-form-field>
                </td>
                <td *ngIf="showSeconds" class="hctra-mat-timepicker-spacer">&#58;</td>
                <td *ngIf="showSeconds">
                    <mat-form-field appearance="legacy">
                        <input type="text" matInput
                               (input)="formatInput($any($event).target)"
                               maxlength="2"
                               formControlName="second"
                               (keydown.ArrowUp)="change('second', true); $event.preventDefault()"
                               (keydown.ArrowDown)="change('second', false); $event.preventDefault()"
                               (blur)="change('second')">
                    </mat-form-field>
                </td>

                <td *ngIf="enableMeridian" class="hctra-mat-timepicker-spacer"></td>
                <td *ngIf="enableMeridian" class="hctra-mat-timepicker-meridian">
                    <button mat-button mat-stroked-button
                            (click)="toggleMeridian()"
                            [color]="color"
                            [disabled]="disabled">
                        {{meridian}}
                    </button>
                </td>
            </tr>

            <tr *ngIf="showSpinners">
                <td>
                    <button type="button" mat-icon-button aria-label="expand_more icon"
                            (click)="change('hour', false)"
                            [disabled]="disabled">
                        <mat-icon svgIcon="home-down-arrow"></mat-icon>
                    </button>
                </td>
                <td></td>
                <td>
                    <button type="button" mat-icon-button aria-label="expand_more icon"
                            (click)="change('minute', false)"
                            [disabled]="disabled || disableMinute">
                        <mat-icon svgIcon="home-down-arrow"></mat-icon>
                    </button>
                </td>
                <td *ngIf="showSeconds"></td>
                <td *ngIf="showSeconds">
                    <button type="button" mat-icon-button aria-label="expand_more icon"
                            (click)="change('second', false)"
                            [disabled]="disabled || disableMinute">
                        <mat-icon svgIcon="home-down-arrow"></mat-icon>
                    </button>
                </td>
                <td *ngIf="enableMeridian" class="hctra-mat-timepicker-spacer"></td>
                <td *ngIf="enableMeridian"></td>
            </tr>
        </tbody>
    </table>
</form>
