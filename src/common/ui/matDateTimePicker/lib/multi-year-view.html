<table class="mat-calendar-table" role="presentation">
    <thead class="mat-calendar-table-header">
        <tr><th class="mat-calendar-table-header-divider" colspan="4"></th></tr>
    </thead>
    <tbody hctra-mat-calendar-body
           [rows]="years"
           [todayValue]="todayYear"
           [startValue]="selectedYear!"
           [endValue]="selectedYear!"
           [numCols]="4"
           [cellAspectRatio]="4 / 7"
           [activeCell]="getActiveCell()"
           (selectedValueChange)="internalYearSelected($event)"
           (keydown)="handleCalendarBodyKeydown($event)">
    </tbody>
</table>
