    <ng-container ngModelGroup="ccInput">

        <main class="refresh-2020">

        <div class="form-group top-buffer-sm-half" [error-check]="CardNumberInput">
            <mat-label>CREDIT CARD NUMBER</mat-label>

            <input type="tel"
                   [id]="'cardNumber' + nameSuffix"
                   [name]="'cardNumber' + nameSuffix"
                   #CardNumberInput="ngModel"
                   class="form-control form-entry-width"
                   [(ngModel)]="creditCard.cardNbr"
                   [minLength]="13"
                   [maxLength]="19"
                   [required]="!disableValidation"
                   (change)="CardNumberInput.value && tokenize()" />

            <div *ngFor="let error of CardNumberInput.errors | keyvalue">
                <ng-container *ngIf="form.submitted" [ngSwitch]="error.key">
                    <p *ngSwitchCase="'required'" class="help-block">Please enter a valid credit card number</p>
                    <p *ngSwitchCase="'minlength'" class="help-block">Please enter a valid credit card number</p>
                    <p *ngSwitchCase="'maxlength'" class="help-block">Please enter a valid credit card number</p>
                </ng-container>
            </div>

        </div>
        <div class="form-group top-buffer-sm-half">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding-left no-padding-right"
                 [id]="'creditCardType' + nameSuffix">
                <span><img [ngClass]="{'card-icon-selected': (isVisa)}" class="card-icon" [src]="visaImage"></span>
                <span><img [ngClass]="{'card-icon-selected': (isMastercard)}" class="card-icon" [src]="mastercardImage"></span>
                <span><img [ngClass]="{'card-icon-selected': (isAmex)}" class="card-icon" [src]="amexImage"></span>
                <span><img [ngClass]="{'card-icon-selected': (isDiscover)}" class="card-icon" [src]="discoverImage"></span>
            </div>
        </div>
    </main>
</ng-container>
