<div id="imgCompSection" class="imgCompLayout" ngClass.lt-md="lt-md">

  <img-comparison-slider class="slider-split-line">
    <img slot="first" class="slider_images before" [src]="LeftImage">
    <img slot="second" class="slider_images after" [src]="RightImage">
    <img slot="handle" class="handle_image" [src]="SliderTab">
  </img-comparison-slider>

</div>
