<page-centered-container  class="refresh-2020" hasAlternateBackgroundColor="true">
    <form #MailingAddressForm="ngForm" validation-focus name="mailingAddressForm"
          fxLayout="column"
          class="u-spacing--widthFill">
        
        <card-container class="u-spacing__fieldToSection--marginTop"
                        *ngIf="fullContactInfo !== null">
            <h2>{{cmsContent.Title}}</h2>

            <mat-divider class="u-spacing__divider--marginTopBottom"></mat-divider>

            <div [innerHtml]="cmsContent.LongDescription | safeHtml"></div>

            <address-entry [stateList]="stateList"
                            [address]="fullContactInfo.mailingAddress"
                            [validate]="true"
                            [countryList]="countryList"
                            [(international)]="fullContactInfo.mailingAddress.international">
            </address-entry>
            
            <section class="u-spacing__buttonToField--marginTop">
                <action-buttons (main)="submit(MailingAddressForm)"
                                (alt)="cancel()">
                    <span action-main>SAVE</span>
                    <span action-alt>Cancel</span>
                </action-buttons>
            </section>
        </card-container>
    </form>
</page-centered-container>
