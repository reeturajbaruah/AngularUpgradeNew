        <div class="header-text">{{cmsContent.ModalHeader}}</div>
        <span (click)="close()" class="close"> &times; </span>

    <div fxLayout="column" class="unsupported-browser-modal">
        <div [innerHtml]="cmsContent.ModalBodyText"></div>
    </div>
</div>
