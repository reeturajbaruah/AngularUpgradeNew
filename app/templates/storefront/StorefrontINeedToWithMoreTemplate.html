<div class="innerModalContent">
    <div ng-if="showGoBack" storefront-modal-go-back="showGoBack" ng-click="call('back')"></div>
    <h1 class="centerText" ng-if="header">{{header}}</h1>
    <p ng-if="body">{{body}}</p>
    
    <button class="largeBtn altBtn fillThreeQuarterWidth" ng-click="call('anotherTask')">{{actionText('anotherTask')}}</button>
    <br />
    <button class="largeBtn altBtn fillThreeQuarterWidth" ng-click="call('talkToCsr')">{{actionText('talkToCsr')}}</button>
    <br/>
    <button class="largeBtn altBtn fillThreeQuarterWidth" ng-click="call('fullSite')">{{actionText('fullSite')}}</button>
    <br/>
    <button class="largeBtn fillThreeQuarterWidth" ng-click="call('finish')">{{actionText('finish')}}</button>
</div>
