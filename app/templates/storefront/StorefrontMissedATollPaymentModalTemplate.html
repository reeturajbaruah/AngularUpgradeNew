<div class="innerModalContent missedATollPaymentModal">
    <img ng-src="{{image.image}}" alt="{{image.alt}}" />
    <div>
        <h1 class="centerText">{{header}}</h1>
        <p class="centerText">{{body}}</p>

        <button class="mediumBtn fillThreeQuarterWidth centerText" ng-click="call('signUp')">{{actionText('signUp')}}</button>
        <a class="altLink fillThreeQuarterWidth centerText" ng-click="call('finish')">{{actionText('finish')}}</a>
    </div>
</div>
