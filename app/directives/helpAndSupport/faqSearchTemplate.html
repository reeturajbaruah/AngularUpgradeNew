<div id="search-faq" class="row">
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-10">
                <faq-search-box on-search="searchFaqKeyword"></faq-search-box>
            </div>
            <div class="col-sm-1" id="faq-search-separator"></div>
        </div>
    </div>
    <div class="col-sm-5">
        <faq-browse-category categories="categories" on-search="searchFaqCategory"></faq-browse-category>
    </div>
    <div class="col-sm-3" ng-if="!hideViewAll">
        <div class="top-buffer-lg-half">
            <a ng-click="goToFaq()">View All Frequently Asked Questions</a>
        </div>
    </div>
</div>
